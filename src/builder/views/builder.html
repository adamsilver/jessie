<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="en-gb">
		<title>Jessie - Build your own Jessie</title>
		<link rel="stylesheet" type="text/css" href='/css/global.css'>
		<link rel="stylesheet" type="text/css" href='/css/home.css'>
		<link rel="stylesheet" type="text/css" href='/css/builder.css'>
		<!--[if IE 6]><link rel="stylesheet" href="/css/ie6.css" type="text/css" /><![endif]-->
	</head>
	<body>
		<div id="container">
			<div id="builder">
				<form method="get" action="/builder/">
					<input style="position: absolute; left:-999em;" type="submit" name="action" value="Download">
					<div class="header">
						<h1>Build your own Jessie</h1>
					</div>

					{% include "partials/errors.html" %}
					{% include "partials/options.html" %}
					{% include "partials/filters.html" %}
					{% include "partials/groupIndex.html" %}
					{% include "partials/functions.html" %}
					{% include "partials/constructors.html" %}
					{% include "partials/footer.html" %}
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/ui-enhance.js"></script>
		<script type="text/javascript">
			{% for constructorFn in constructorFns %}
				uiEnhance.constructorMethodCheckboxes("{{constructorFn.name}}");
			{% endfor %}
		</script>
	</body>
</html>
